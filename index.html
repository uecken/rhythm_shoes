  <script src="https://api.songle.jp/v2/api.js"></script>
  <script>
var beat_time = 0;
var beat_interval = 422;

self.onSongleAPIReady =
  function(Songle) {
    var player =
      new Songle.Player({
        mediaElement: "#songle"
      });

  　player.addPlugin(new Songle.Plugin.Beat({offset: -100}));      
    player.useMedia("https://www.youtube.com/watch?v=zweVJrnE1uY");

    player.on("beatPlay",
      function(ev) {
        beat_time = Date.now();
        switch(ev.data.beat.position) {
          case 1:
            console.log("1st beat !!");
            break;

          case 2:
            console.log("2nd beat !!");
            break;

          case 3:
            console.log("3rd beat !!")
            break;

          case 4:
            console.log("4th beat !!");
            break;
        }
      });
  }
  
  
  var good_cnt=0;
  var bad_cnt =0;


  function eventAction(){
           var event_time = Date.now();
           console.log(event_time);
           delta_t = beat_time - event_time;
           if(Math.abs(delta_t) < 100 || Math.abs(delta_t + beat_interval) < 100){
             document.getElementById("judge").innerHTML = "Good♪";
             console.log("Gooooood");
             good_cnt++;
             document.getElementById("good_result").innerHTML = good_cnt;
}else{
             document.getElementById("judge").innerHTML = "bad...";
　						console.log("bad");
             bad_cnt++;
             document.getElementById("bad_result").innerHTML = bad_cnt;
           }
     return null;
  }

  document.body.addEventListener('keydown',
    event => {
        if (event.key === 'v' && event.ctrlKey || event.key === 'e' ) {
          eventAction();
        }
    });

    document.body.addEventListener('click', function(){
      eventAction();
    });

    
    /*document.body.addEventListener('touchstart', function(){
      eventAction();
    });*/

    var previousAccTime =0;
    window.addEventListener( "devicemotion", function( event ){
      var now = Date.now();
      if (now - previousAccTime > 200){
        previousACCTime = now;
        var x = event.accelerationIncludingGravity.x;
        var y = event.accelerationIncludingGravity.y;
        var z = event.accelerationIncludingGravity.z;
        ac = Math.sqrt(x*x + y*y + z*z);
        console.log(ac);
        document.getElementById("ac").innerHTML = ac;
        if(Math.sqrt(ac) > 5){
          document.getElementById("ac").innerHTML = ac;
          eventAction();
        }
      }
    });
  </script>
